<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3">
        <form action="#" method="GET">
          <h1>Sign in with</h1>
          <fieldset class="container">
            <input
              class="input"
              type="email"
              name="email"
              placeholder="Username or email"
            />
          </fieldset>
          <br />
          <fieldset>
            <input
              class="input"
              type="password"
              name="website"
              placeholder="password"
            />
          </fieldset>
        </form>
        <div class="box6">
            <p>Facebook login</p>
        </div>
        <div class= "box5">
            <p>Google Login
                <img class="gicon"src="./icon/g+.svg" alt="">
            </p>
        </div>
        <div class= "box4">
            <p>Twitter login</p>
        </div>
    </div>
  </body>
</html>
