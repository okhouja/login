<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login App</title>
    <link rel="stylesheet" href="../login/css/style2.css" />
  </head>
  <body>
    <section class="container">
      <div class="bigbox">
        <div class="Social-container"></div>
        <div class="select">
          <div class="select_line">
            <p class="select_text">OR</p>
          </div>
        </div>
        <div class="form-container">
          <h1>Sign in with</h1>
          <form class="form" action="#">
            <div class="form_icon_email form_line">
              <input
                class="form_email"
                type="email"
                name="email"
                placeholder="Username or E-mail"
              />
            </div>
            <div class="form_icon_pass form_line">
              <input
                class="form_password"
                type="password"
                name="website"
                placeholder="Password"
              />
            </div>
            <div class="form_checkbox_container">
              <label class="form_label">
                <input
                  class="form_checkbox"
                  type="checkbox"
                  name="rememberMe"
                />
                Remember me
              </label>
              <button class="form_login" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>

      <div class="footer">
        <p class="footer_text footer_line">Register now</p>
        <p class="footer_text">Forgotten?</p>
      </div>
    </section>
  </body>
</html>
